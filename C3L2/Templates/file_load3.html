<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
</head>
<body>
    <h1>Загрузка файла</h1>
    <form action="/json" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Загрузить">
    </form>

    {% if message %}
        <p>{{ message|safe }}</p>
    {% endif %}

</body>
</html>
