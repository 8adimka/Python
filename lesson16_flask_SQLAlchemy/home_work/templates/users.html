<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка пользователя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Карточка пользователя:</h1>
    <p>Имя пользователя: {{ first_name }} {{ last_name }}</p>
    <p>Возраст: {{ age }}</p>
    <p>Почта: {{ email }}</p>
    <p>Телефон: {{ phone }}</p>
    <p>Роль: {{ role }}</p>
</body>
</html>
